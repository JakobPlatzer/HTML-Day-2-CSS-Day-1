<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Exercise HTML</title>
    <style>
        img {
            width: 200px;
            height: 200px;
        }
        iframe {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>favorite images</th>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/4/4a/Cracktheskye.jpg" alt="This is an image of Mastodon's Crack The Skye album cover."></td>
            <td><img src="https://i.scdn.co/image/ab67616d0000b273da7b536769b96dcf24e8460f" alt="This is an image of Opeth's In Cauda Venenum album cover."></td>
            <td><img src="https://www.emp.at/dw/image/v2/BBQV_PRD/on/demandware.static/-/Sites-master-emp/default/dwa690e0ef/images/4/9/5/6/495604.jpg?sfrm=png" alt="This is an image of Gojira's Fortitude album cover."></td>
        </tr>
        <tr>
            <th>favorite songs</th>
            <td><iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/0W35nxtHtFlseSojmygEsf?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe></td>
            <td><iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1jzDzZWeSDBg5fhNc3tczV?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe></td>
            <td><iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7wqF3BU0ykeKch6BcNqGiT?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe></td>
        </tr>
        <tr>
            <th>favorite videos</th>
            <td><iframe width="560" height="315" src="https://www.youtube.com/embed/ePybYlo9m20" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
            <td><iframe width="560" height="315" src="https://www.youtube.com/embed/y64v-2AaIj4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
            <td><iframe width="560" height="315" src="https://www.youtube.com/embed/eW5V5j4qhsM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
        </tr>
    </table>
</body>
</html>
